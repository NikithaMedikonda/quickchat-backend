name: QuickChat-backend

on:
  push:
    branches:
      - main

jobs:
  QuickChat-backend:
    name: Testing and Building app
    runs-on: macos-latest
    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_DIALECT: postgres
      JSON_WEB_SECRET: 'quick_chat_secret'
      DATABASE_URL: postgresql://postgres.bnmgjmxrqvqupbvkqcdw:QuickChat@testDb@aws-0-ap-south-1.pooler.supabase.com:5432/postgres


    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        
      - name: Test the app
        run: npm test

      - name: Install Typescript
        run: npm install -g typescript
        
      - name: Build app
        run : tsc

      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}